<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Feedback Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-danger { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .debug { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Test Feedback Form</h1>
    
    <form id="feedbackForm">
        <div class="form-group">
            <label for="nama">Nama Lengkap *</label>
            <input type="text" id="nama" name="nama" required value="Test User">
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="telepon">Telepon</label>
            <input type="tel" id="telepon" name="telepon" value="081234567890">
        </div>
        
        <div class="form-group">
            <label for="jenis_feedback">Jenis Feedback *</label>
            <select id="jenis_feedback" name="jenis_feedback" required>
                <option value="">Pilih jenis</option>
                <option value="keluhan">Keluhan</option>
                <option value="saran" selected>Saran</option>
                <option value="pujian">Pujian</option>
                <option value="laporan">Laporan</option>
                <option value="pertanyaan">Pertanyaan</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="subjek">Subjek *</label>
            <input type="text" id="subjek" name="subjek" required value="Test Feedback">
        </div>
        
        <div class="form-group">
            <label for="pesan">Pesan *</label>
            <textarea id="pesan" name="pesan" rows="4" required>Ini adalah test feedback untuk memastikan sistem berfungsi dengan baik.</textarea>
        </div>
        
        <button type="submit" id="submitBtn">Kirim Feedback</button>
    </form>
    
    <div id="result"></div>
    <div id="debug"></div>
    
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            const resultDiv = document.getElementById('result');
            const debugDiv = document.getElementById('debug');
            
            // Show loading
            submitBtn.innerHTML = 'Loading...';
            submitBtn.disabled = true;
            resultDiv.innerHTML = '';
            debugDiv.innerHTML = '';
            
            // Get form data
            const formData = new FormData(this);
            
            // Debug: Show form data
            let debugInfo = 'Form Data:\n';
            for (let [key, value] of formData.entries()) {
                debugInfo += `${key}: ${value}\n`;
            }
            debugDiv.innerHTML = '<div class="debug">' + debugInfo.replace(/\n/g, '<br>') + '</div>';
            
            // Submit
            fetch('/feedback/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                debugInfo += `\nResponse Status: ${response.status}\n`;
                debugInfo += `Response Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}\n`;
                debugDiv.innerHTML = '<div class="debug">' + debugInfo.replace(/\n/g, '<br>') + '</div>';
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.text();
            })
            .then(text => {
                debugInfo += `\nResponse Text: ${text}\n`;
                debugDiv.innerHTML = '<div class="debug">' + debugInfo.replace(/\n/g, '<br>') + '</div>';
                
                try {
                    const data = JSON.parse(text);
                    
                    if (data.success) {
                        resultDiv.innerHTML = `<div class="alert alert-success">✓ ${data.message}</div>`;
                        this.reset();
                    } else {
                        resultDiv.innerHTML = `<div class="alert alert-danger">✗ ${data.message}</div>`;
                    }
                } catch (e) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">✗ Invalid JSON response: ${text}</div>`;
                }
            })
            .catch(error => {
                debugInfo += `\nError: ${error.message}\n`;
                debugDiv.innerHTML = '<div class="debug">' + debugInfo.replace(/\n/g, '<br>') + '</div>';
                resultDiv.innerHTML = `<div class="alert alert-danger">✗ Error: ${error.message}</div>`;
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
